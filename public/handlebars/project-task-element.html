<div class="task-element">
	<div class="stripes"></div>
	<div class="project-label-wrapper">
		<span class="project-label">{{ project_code }} - {{ name }} ({{ client }}){{#if isAdmin}} <a href="#" class="icon icon-edit"></a>{{/if}}</span>
		{{#if isAdmin }}
			{{#if percentage }}
		<span class="percentage">{{ percentage }}%</span>
			{{/if}}
		{{/if}}
		<div class="project-duration">
			<span class="editable-date start">{{!formatDate start_date}}</span> - <span class="editable-date end">{{!formatDate end_date}}</span>
		</div>
	</div>
</div>
