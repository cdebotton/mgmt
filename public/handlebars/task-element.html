<div class="stripes"></div>
<div class="project-label-wrapper">
	<span class="project-label">{{ project_code }} - {{ name }} ({{ client }}) <a href="#" class="icon icon-edit"></a></span>
	{{#if pivot.percentage }}
	<span class="percentage">{{ pivot.percentage }}%</span>
	{{/if}}
	<div class="project-duration">
		<span class="editable-date start">{{{formatDate start_date}}}</span> - <span class="editable-date end">{{{formatDate end_date}}}
	</span>
	</div>
	<div class="grip right"></div>
	<div class="grip left"></div>
</div>
