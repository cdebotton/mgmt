<lh id="close-pdo-list">
	<i class="icon-remove icon-white"></i>
</lh>
{{#printRequests requests}}
<li>
	<div class="column left">
		<span class="type label label-info">{{ type }}</span>
	</div>
	<div class="column right">
		<span class="dates">{{ start }} - {{ end }}</span>
		<span class="status">{{ status }}</span>
		<a href="#" data-id="{{ id }}" class="btn btn-mini btn-danger">Cancel</a>
	</div>
</li>
<li>
	<div class="column left">
		<span class="type label label-info">Vacation</span>
	</div>
	<div class="column right">
		<span class="dates">Jan. 1 2012 - Jan. 16 2012</span>
		<span class="status">Unapproved</span>
		<a href="#" data-id="{{ id }}" class="btn btn-mini btn-danger cancel-request">Cancel</a>
	</div>
</li>
{{/printRequests}}
