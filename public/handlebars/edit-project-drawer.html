<div class="container">
	<header class="project-drawer-header">
		<h3 class="pull-left">{{ name}} <small>Project Settings</small></h3>
		<a href="#" class="pull-right"><i id="close-project-drawer" class="icon icon-remove icon-white"></i></a>
	</header>
	<form class="form-horizontal">
		<div class="form-element project-name">
			<input type="text" name="project-name" value="{{ name }}">
			<div class="meta">
				<label class="form-label">Project Name</label>
			</div>
		</div>
		<div class="form-element project-code">
			<input type="text" name="code" value="{{ code }}">
			<div class="meta">
				<label class="form-label">Project Code</label>
			</div>
		</div>
		<div class="form-element client-name">
			<div class="input-append">
				<input type="text" name="client" id="client-search" value="{{ client.name }}">
			</div>
			<div class="meta">
				<label class="form-label">Client</label>
			</div>
		</div>
		<div class="form-element task-viewport">
			<article id="project-overview">
				{{#if tasks.length}}

				{{else}}
				<span class="no-tasks">There are currently no tasks for this project, <a class="add-task-to-project" href="#">create one?</a></span>
				{{/if}}
			</article>
			<div class="meta">
				<label class="form-label">Project Overview &mdash; <a href="#" class="btn btn-mini btn-primary add-task-to-project">Add task</a><a class="pull-right btn btn-primary btn-mini">Save project</a></label>
			</div>
		</div>

		<div id="project-task-holder">

		</div>
	</form>
</div>
