<article class="edit-modal">
	<nav class="navbar navbar-inverse">
		<div class="navbar-inner">
			<span href="#" class="brand">Edit Project #{{ id }} &mdash; {{ name }}</span>
			<a href="#" class="icon icon-white icon-remove"></a>
		</div>
	</nav>
	<form class="form-horizontal">
		<div class="form-row">
			<div class="form-element slot-5 alpha">
				<input type="text" name="name" value="{{ name }}">
				<div class="meta">
					<label class="form-label">Project Name</label>
				</div>
			</div>
			<div class="form-element slot-2">
				<input type="text" name="name" value="{{ code }}">
				<div class="meta">
					<label class="form-label">Project Code</label>
				</div>
			</div>
			<div class="form-element slot-5 omega">
				<input type="text" name="client" value="{{ client }}">
				<div class="meta">
					<label class="form-label">Client</label>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-element slot-12 alpha omega">
				<article id="project-editing-viewport">
					
				</article>
			</div>
		</div>
	</form>
</article>
